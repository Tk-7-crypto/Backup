<template>
    <lightning-card>
        <template if:false={isErrorFound}>
            <template if:true={agreementData}>
                <div style="font-size:20px;" class="slds-text-title_bold slds-m-left_small slds-text-heading_medium">Primary RDS Budget :&nbsp;&nbsp;<a target="_blank" href={agreementLink}>{agreementData.Name}</a> </div>
            </template>
        </template>
        <template if:true={isErrorFound}>
            <div style="font-size:20px;" class="slds-m-left_small slds-text-title_bold slds-text-heading_medium slds-text-color_destructive">No Primary RDS Budget found.</div>
        </template>
    </lightning-card>
</template>
