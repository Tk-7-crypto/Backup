<template>
    <div>
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="custom:custom27" size="medium"></lightning-icon>
                &nbsp; Event Journals
            </h3>
            <div slot="actions">                
                <lightning-button label="New" onclick={onHandleClick} ></lightning-button>              
            </div>
            
            <template if:true={error}>
                <h2 class="slds-notify slds-notify_alert slds-alert_error">{errorMsg}</h2>
            </template>
            <div class="dataTable">
                <lightning-datatable key-field="Id" data={filteredRecord} columns={columns} hide-checkbox-column="true"
                    default-sort-direction={defaultSortDirection} sorted-direction={sortDirection} sorted-by={sortedBy}
                    onsort={onHandleSort} onrowaction={handleRowActions}>
                </lightning-datatable>
            </div>
            <div slot="footer">
                <template if:true={isViewShow}>
                    <lightning-button variant="base" label="View All" title="View All" onclick={viewAll} class="slds-m-left_x-small"></lightning-button>
                </template>
                
            </div>
        </lightning-card>
    </div>
</template>
