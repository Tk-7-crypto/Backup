<template>
    <div class="custom-container">
        <div class="header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:account"
                        size="medium"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <div class="slds-text-heading_medium text">{name}</div>
                </div>
            </header>
        </div>
        <lightning-record-view-form object-api-name={objectName}
            record-id={recordId} onload={handleLoad}>
            <div class="slds-grid slds-wrap slds-text-align_left custom-box">
                <template if:true={show}>
                    <template for:each={fieldSet} for:item="f" for:index="index">
                        <span key={f} class="slds-size_1-of-2">
                            <lightning-output-field field-name={f}>
                            </lightning-output-field>
                        </span>
                    </template>
                </template>
                <template if:false={show}>
                    <template for:each={dummy} for:item="f" for:index="index">
                        <span key={f} class="slds-size_1-of-2">
                            <div class="dummy"></div>
                        </span>
                    </template>
                </template>
            </div>
        </lightning-record-view-form>
        <div class="pointer"></div>
    </div>
</template>
