<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading..."></lightning-spinner>
    </template>

    <div class="slds-card">
        <template if:true={error}>
            <h2 class="slds-notify slds-notify_alert slds-alert_error">{errorMsg}</h2>
        </template>

        <template if:false={getAllDataFromParent}>
            <lightning-layout vertical-align="center">
                <lightning-layout-item style="padding: 8px">
                    <lightning-icon icon-name={iconName} alternative-text={heading} title={heading}>
                    </lightning-icon>
                </lightning-layout-item>
                <lightning-layout-item>
                    <div class="slds-card__header-title">{heading}</div>
                </lightning-layout-item>
            </lightning-layout>
        </template>
        <div class="dataTable">
            <lightning-datatable key-field="Id" data={filteredRecord} columns={columns} hide-checkbox-column="true"
                default-sort-direction={defaultSortDirection} sorted-direction={sortDirection} sorted-by={sortedBy}
                onsort={onHandleSort}>
            </lightning-datatable>

            <template if:true={noRecordToDisplay}>
                <h2 class="slds-align_absolute-center zeroRecord">No items to display.</h2>
            </template>
        </div>
    </div>

</template>
