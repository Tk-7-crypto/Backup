<template>
    <article class="slds-card slds-m-bottom_small">
        <div class="slds-card__body slds-card__body_inner">
            <div class="errorMessageDiv" if:true={errorMsgFlag}>
                {errorMsg}
            </div>
            <div class="slds-col slds-form-element_horizontal">
                <lightning-input label="Schedule start date" name="NEW_START_DATE" type="date" value={newStartDate} onchange={newDateApplied}
                min={projectStartDate} max={projectEndDate}></lightning-input>
            </div>
            <div class="slds-col slds-form-element_horizontal"> 
                <lightning-input label="Schedule end date" name="NEW_END_DATE" type="date" value={newEndDate} onchange={newDateApplied}
                min={projectStartDate} max={projectEndDate}></lightning-input>
            </div>
            <div class="buttonPanel">
                <lightning-button name="EDIT_ASSIGNMENTS_CANCEL" class="slds-m-left_x-small" label="Cancel" onclick={handleClick}></lightning-button>
                <lightning-button name="EDIT_ASSIGNMENTS_SAVE" class="slds-m-left_x-small" label="Save" variant="brand" onclick={handleClick}></lightning-button>
            </div>       
        </div>
    </article>
    <div if:true={showPageSpinner} class="slds-spinner_container">
        <div role="status" class="slds-spinner slds-spinner_medium">
            <span class="slds-assistive-text">Loading</span>
            <div class="slds-spinner__dot-a"></div>
            <div class="slds-spinner__dot-b"></div>
        </div>
    </div>

</template>
