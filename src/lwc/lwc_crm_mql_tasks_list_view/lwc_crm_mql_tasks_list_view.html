<template>
    <div>
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="standard:task" alternative-text="Other MQLs" title="Other MQLs">
                </lightning-icon> &nbsp;Other MQLs
            </h3>

            <template if:true={tasks}>
                <c-lwc-crm-list-view filtered-record={filteredTasks} columns={columns} get-all-data-from-parent=true>
                </c-lwc-crm-list-view>
            </template>

            <template if:true={error}>
                <h2 class="slds-notify slds-notify_alert slds-alert_error">{errorMsg}</h2>
            </template>
        </lightning-card>
    </div>
    
</template>
