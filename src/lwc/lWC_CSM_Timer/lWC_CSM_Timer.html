<template>
        <lightning-card  title="PSA Project Time Entry">
                <div class="slds-m-horizontal_medium">
                <lightning-combobox
                        name="project"
                        label="PSA Projects"
                        value={sltProject}
                        placeholder="Select Project"
                        options={project}
                        onchange={handleChangeProject} ></lightning-combobox>
                        
                <lightning-combobox
                        name="assignment"
                        label="PSA Assignments"
                        value={sltAssignment}
                        placeholder="Select Assignment"
                        options={assignment}
                        onchange={handleChangeAssignment} ></lightning-combobox>
                <lightning-combobox
                        name="milestone"
                        label="PSA Milestones"
                        value={sltMilestone}
                        placeholder="Select Milestone"
                        options={milestone}
                        onchange={handleChangeMilestone} ></lightning-combobox>
                       
               
                </div>
                <p slot="footer"><lightning-button label="Update" title="Non-primary action" onclick={handleClick} disabled={disableButton} class="slds-m-left_x-small"></lightning-button></p>
                
        </lightning-card>

</template>
