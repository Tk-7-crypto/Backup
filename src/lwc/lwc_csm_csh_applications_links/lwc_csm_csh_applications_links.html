<template>
    <div if:true={isLoading} class="text-center">
        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
    </div>

    <template if:true={hasAppLinks}>
        <h1 class="header-text slds-m-top_none">{labels.AppLauncher}</h1>
        <div class="slds-card slds-card slds-m-bottom_large slds-m-top_large">
            <div class="slds-card__body">
                <div class="slds-grid slds-wrap slds-gutters slds-p-horizontal_x-small">
                    <template for:each={appLinks} for:item="appLink">
                        <div key={appLink.Id} class="slds-col slds-text-heading_small slds-align_absolute-center">
                            <lightning-button icon-name="utility:link" variant="base"
                                        label={appLink.Name} title={appLink.Name} value={appLink.Url__c}
                                        onclick={navigateToURL} class="slds-m-horizontal_x-small"></lightning-button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </template>
</template>
