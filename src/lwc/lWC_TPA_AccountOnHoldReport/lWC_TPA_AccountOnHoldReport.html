<template>
    <lightning-card>
        <div class='slds-clearfix'>
            <h1 class="slds-align_absolute-center slds-text-heading_medium" ><strong>Vendor Compliance Hold Report</strong></h1>
            <div class = 'slds-float_right slds-p-right_large'> 
            <lightning-button variant="base" label="Export" title="Export Report" onclick={exportReport}
                class="slds-button_brand"></lightning-button>
            </div>
        </div>
        <br/>
        <template lwc:if={complianceRecords}>
            <lightning-tree-grid class="compliance-table" hide-checkbox-column="true" key-field="Id"
                data={complianceRecords} columns={columns} expanded-rows={expandedRows}
                onheaderaction={handleHeaderAction}>
            </lightning-tree-grid>
        </template>
    </lightning-card>
</template>
