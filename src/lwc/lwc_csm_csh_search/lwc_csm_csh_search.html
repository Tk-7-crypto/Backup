<template>
    <div class="slds-grid slds-no-space">
        <template if:false={isRnDContact}>
            <div class="slds-col slds-grow-none">
                <lightning-combobox variant="label-hidden" value={selectedProduct} options={productOptions}
                    onchange={handleProductChange}></lightning-combobox>
            </div>
            <div class="slds-col">
                <lightning-input type="search" variant="label-hidden" value={searchTerm} onkeyup={handleKeyUp}
                    placeholder={labels.Search_knowledge_article_or_existing_case}></lightning-input>
            </div>
        </template>
        <template if:true={isRnDContact}>
            <div class="slds-size_1-of-1">
                <lightning-input type="search" variant="label-hidden" value={searchTerm} onkeyup={handleKeyUp}
                    placeholder={labels.Search_knowledge_article_or_existing_case}></lightning-input>
            </div>
        </template>
    </div>
</template>
