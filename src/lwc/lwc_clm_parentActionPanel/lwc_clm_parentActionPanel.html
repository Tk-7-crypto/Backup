<template>
    <lightning-card title="Action Panel">
        <template if:true={agreementData}>
            <template if:true={showFirstBlock}>
                <div class="actionPanel">
                    Agreement Lifecycle Actions
                </div>
                <div class="slds-grid slds-wrap slds-has-inline-block-links_space outerBlock">
                    <template if:true={agreementData.Cancel_Request_AP_Custom__c}>
                        <c-lwc_clm_child-action-panel logo={cancelRequestLogo} link={cancelRequestLink}
                            label="Cancel Request" class="outerSpan"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={submittedToClinicalLink}>
                        <c-lwc_clm_child-action-panel logo={submittedToClinicalLogo} link={submittedToClinicalLink} 
                            label="Submit to Clinical" flow-api-name = "CLM_Submit_To_Clinical_RWS_Screen_Flow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={agreementData.Activate_AP_Custom__c}>
                        <c-lwc_clm_child-action-panel logo={activateLogo} link={activateLink} label="Activate" action="activate" record-id={recordId}
                            class="outerSpan"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={amendLink}>
                        <c-lwc_clm_child-action-panel logo={amendLogo} link={amendLink} label="Amend" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={isRWSAmend}>
                        <c-lwc_clm_child-action-panel logo={amendLogo} link={isRWSAmend} 
                            label="Amend" flow-api-name = "CLM_Change_Order_Amendment" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={isRWLPAmend}>
                        <c-lwc_clm_child-action-panel logo={amendLogo} link={isRWLPAmend} 
                            label="Amend" flow-api-name = "CLM_Agreement_ScreenFlow_RWLP_Amend" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={isVendorAmend}>
                        <c-lwc_clm_child-action-panel logo={amendLogo} link={isVendorAmend} 
                            label="Amend" flow-api-name = "CLM_Amend_Vendor_Contract_Screen_Flow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={isMSAExpire}>
                        <c-lwc_clm_child-action-panel logo={expireLogo} link={recordId} 
                            label="Expire" flow-api-name = "CLM_IQVIA_Expire_Screen_Flow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template> 
                </div>
            </template>
            <template if:true={showSecondBlock}>
                <div class="actionPanel">
                    Document Actions
                </div>
                <div class="slds-grid slds-wrap slds-has-inline-block-links_space outerBlock">
                    <template if:true={agreementData.Generate_AP_Custom__c}>
                        <c-lwc_clm_child-action-panel logo={generateLogo} link={generateLink} label="Generate" record-id={recordId}
                        action="generate"  class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={agreementData.Preview_AP_Custom__c}>
                        <c-lwc_clm_child-action-panel logo={previewLogo} link={previewLink} label="Preview"
                            class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={agreementData.Regenerate_AP_Custom__c}>
                        <c-lwc_clm_child-action-panel logo={regenerateLogo} link={regenerateLink} label="Regenerate" record-id={recordId}
                            action="generate" class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={sendForReviewLink}>
                        <c-lwc_clm_child-action-panel logo={sendForReviewLogo} link={sendForReviewLink}
                            label="Send For Review" class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={office365ReviewLink}>
                        <c-lwc_clm_child-action-panel logo={sendForReviewLogo} link={office365ReviewLink}
                            label="Office 365 Internal Review" class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={agreementData.ImportOfflineDocument_AP_Custom__c}>
                        <c-lwc_clm_child-action-panel logo={importOfflineDocumentLogo} link={importOfflineDocumentLink}
                            label="Import Offline Agreement" class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={importSupportingDocumentLink}>
                        <c-lwc_clm_child-action-panel logo={importSupportingDocumentLogo} link={importSupportingDocumentLink}
                            label="Import Supporting Document" class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={agreementData.UploadSignedDocument_AP_Custom__c}>
                        <c-lwc_clm_child-action-panel logo={uploadSignedDocumentLogo} link={uploadSignedDocumentLink}
                            label="Upload Signed Document" class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={agreementData.Generate_Supporting_Document_AP__c}>
                        <c-lwc_clm_child-action-panel logo={generateSupportingDocumentLogo} link={generateSupportingDocumentLink} 
                            label="Generate Supporting Document" class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                </div>
            </template>
            <div class="actionPanel">
                Additional Actions
            </div>
            <div class="slds-grid slds-wrap slds-has-inline-block-links_space outerBlock">
                <c-lwc_clm_child-action-panel logo={viewHierarchyLogo} link={viewHierarchyLink} label="View Hierarchy"
                    class="outerSpan"></c-lwc_clm_child-action-panel>
                <template if:true={inEffectViewLink}>
                    <c-lwc_clm_child-action-panel logo={inEffectViewLogo} link={inEffectViewLink} label="In Effect View"
                        class="outerSpan"></c-lwc_clm_child-action-panel>
                </template>
                <template if:true={lCNReviewCheckLink}>
                    <c-lwc_clm_child-action-panel logo={sendForReviewLogo} link={lCNReviewCheckLink} 
                        label="LCN Review Check" flow-api-name = "CLM_LCN_Review_Check" class="outerSpan">
                    </c-lwc_clm_child-action-panel>
                </template>
            </div>
            <template if:true={showForthBlock}>
                <div class="actionPanel">
                    Signature Actions
                </div>
                <div class="slds-grid slds-wrap slds-has-inline-block-links_space outerBlock">
                    <template if:true={agreementData.SendForWetSignatures_AP_Custom__c}>
                        <c-lwc_clm_child-action-panel logo={sendForWetSignatureLogo} link={sendForWetSignatureLink} 
                            label="Send For Wet Signature" class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={agreementData.Send_For_eSignature_AP__c}>
                        <c-lwc_clm_child-action-panel logo={sendForESignatureLogo} link={sendForESignatureLink} label="Send For eSignature"
                            class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={agreementData.Check_eSignature_Status_AP__c}>
                        <c-lwc_clm_child-action-panel logo={checkESignatureStatusLogo} link={checkESignatureStatusLink} label="Check eSignature Status"
                            class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={agreementData.Correct_E_Signature_Document_AP__c}>
                        <c-lwc_clm_child-action-panel logo={correctESignatureDocumentLogo} link={correctESignatureDocumentLink} label="Correct E-Signature Recipients"
                            class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={agreementData.Recall_E_Signature_Request_AP__c}>
                        <c-lwc_clm_child-action-panel logo={recallESignatureRequestLogo} link={recallESignatureRequestLink} label="Recall (Void) E-Signature Request"
                            class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={agreementData.Send_e_Signature_Reminder_AP__c}>
                        <c-lwc_clm_child-action-panel logo={sendESignatureReminderLogo} link={sendESignatureReminderLink} label="Re Send E-Signatures (Reminder)"
                            class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
