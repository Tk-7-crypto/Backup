<template>
  <!--
    confirmation modal ...
    Prompts user for confirmation message message
    with Cancel / OK buttons
  -->
  <c-lwc_modal show-modal={showConfirmation} onclose={onconfirmationcancel}>
    <span slot="modal-heading">
      {confirmationHeading}
    </span>
    <span slot="modal-content" class="slds-p-around_medium slds-text-align_center">
      <p>{confirmationMessage}</p>
    </span>
    <span slot="modal-footer">
      <button class="slds-button slds-button_neutral" onclick={onconfirmationcancel}>Cancel</button>
      <button class="slds-button slds-button_brand" onclick={onconfirmationok}>OK</button>
    </span>
  </c-lwc_modal>


  <!--
    modal - spinner
    show a modal window with a spinner allowing optional heading / detail names
  -->
  <c-lwc_modal
      show-modal={renderModalSpinner}
      hide-header-close
      hide-modal-footer
      modal-heading={modalSpinnerHeader}>

    <!-- modal-content ...spinner and optional message -->
    <span slot="modal-content" class="slds-text-align_center">
      <div style="position:relative;min-height:3rem;padding:2rem;">
        <lightning-spinner alternative-text="Please Wait" size="medium" variant="brand" class="slds-spinner_container">
        </lightning-spinner>
      </div>
      <p class="slds-align-middle slds-text-align_center slds-p-around_medium slds-border_top">
        { modalSpinnerMessage }
      </p>
    </span>
  </c-lwc_modal>
</template>
