<template>

	<lightning-card>
		<template if:true={showSpinner}>
			<div style="z-index: 10000 !important;">
				<lightning-spinner alternative-text="Loading......" size="large" style="z-index: 10000 !important;">
				</lightning-spinner>
			</div>
		</template>

		<div slot="title">
			<strong>Add Drug/Product </strong>
			<template if:true={helpText}>
				<lightning-helptext content={helpText}></lightning-helptext>
			</template>
		</div>

		<div class="slds-card__body slds-card__body_inner">
			<div if:true={oldDrugProductValue}>
				<strong>Existing Drug Classification/Product Name: </strong> {oldDrugProductValue}
				<br></br>
			</div>
			<c-lwc-crm-auto-complete-search name="Drug Product Auto Complete Search" lookup-label="Drug Product"
				object-api-name={objectApiName} icon-name="custom:custom11" field-set={fieldSet} help-text={helpText}
				record-limit={recordLimit} filter-field={filterField} onlistdatachange={handlelistdatachange}>
			</c-lwc-crm-auto-complete-search>
			<p>Search by entering either the International Drug Name, Local Drug Name or Molecule Name.</p>

			<c-lwc-crm-datatable columns={columns} oncancelevent={handleCancel} onsaveevent={handleSave}
				searched-data={searchedData}>
			</c-lwc-crm-datatable>
		</div>
	</lightning-card>
</template>
