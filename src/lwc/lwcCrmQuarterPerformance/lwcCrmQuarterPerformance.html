<template>
	<template if:true={showSpinner}>
		<lightning-spinner alternative-text="Loading..."></lightning-spinner>
	</template>

	<template if:true={error}>
		<h2 class="slds-notify slds-notify_alert slds-alert_error">{errorMsg}</h2>
	</template>

	<div class="slds-has-bottom-magnet">
		<div class="slds-col--padded slds-size--1-of-1 slds-p-top_large slds-p-bottom_medium">
			<h3 slot="title"><b>Closing This Quarter</b></h3>
		</div>
		<lightning-layout vertical-align="stretch">
			<lightning-layout-item flexibility="auto" padding="around-small" class="slds-size--1-of-3">
				<div class="slds-box">
					<div class="slds-text-heading_small slds-p-bottom_large">Commit</div>
					<div class="slds-text-heading_large slds-p-bottom_large"><b>USD {totalCommitAmount}</b></div>
					<div><a name="ISOpsCommit" onclick={navigateToReport} target="_blank">View Report</a></div>
				</div>
			</lightning-layout-item>
			<lightning-layout-item flexibility="auto" padding="around-small" class="slds-size--1-of-3">
				<div class="slds-box">
					<div class="slds-text-heading_small slds-p-bottom_large">Call</div>
					<div class="slds-text-heading_large slds-p-bottom_large"><b>USD {totalCallAmount}</b></div>
					<div><a name="ISOpsCall" onclick={navigateToReport} target="_blank">View Report</a></div>
				</div>
			</lightning-layout-item>
			<lightning-layout-item flexibility="auto" padding="around-small" class="slds-size--1-of-3">
				<div class="slds-box">
					<div class="slds-text-heading_small slds-p-bottom_large">Best</div>
					<div class="slds-text-heading_large slds-p-bottom_large"><b>USD {totalBestAmount}</b></div>
					<div><a name="ISOpsBest" onclick={navigateToReport} target="_blank">View Report</a></div>
				</div>
			</lightning-layout-item>
		</lightning-layout>
	</div>
</template>
