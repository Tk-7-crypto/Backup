<template>
    <lightning-card icon-name="custom:custom100">
        <span slot="title">{templateTitle}</span>
        <lightning-accordion class="slds-m-around_small">
            <lightning-accordion-section for:each={accountReportNotes} for:item="note" 
                key={note.Id}
                label={note.title}>

                <div class="slds-form-element slds-form-element_readonly">
                    <span class="slds-form-element__label">{labels.Notes__c}</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static slds-text-longform">{note.Notes__c}</div>
                    </div>
                </div>

                <div if:true={note.Spreadsheet_Link__c} class="slds-form-element slds-form-element_readonly">
                    <span class="slds-form-element__label">{labels.Spreadsheet_Link__c}</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">
                            <lightning-formatted-text value={note.Spreadsheet_Link__c} linkify></lightning-formatted-text>
                        </div>
                    </div>
                </div>

            </lightning-accordion-section>
        </lightning-accordion>
    </lightning-card>
    
</template>
