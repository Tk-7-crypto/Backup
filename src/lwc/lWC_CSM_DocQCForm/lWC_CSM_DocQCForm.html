<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12">
            <div>
                <lightning-datatable key-field="UniqueNumber" data={data} show-row-number-column row-number-offset={rowOffset} hide-checkbox-column
                    columns={column} onrowaction={handleRowAction} onsave={handleSubmit} draft-values={draftValues} dr>
                </lightning-datatable>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div style="height:50px">
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
