<template>
    <template if:true={showNotificationReasonForLate}>
        <div class="slds-text-heading_small slds-text-color_weak">
                <span class="slds-badge slds-align_absolute-center" style="color:red; font-size: 20px;">{msgReasonForLate}</span>
        </div>
    </template>
    
    <template if:true={showNotificationAccountValidation}>
        <div class="slds-notify slds-notify--alert slds-theme--warning slds-theme--alert-texture slds-banner" role="alert">
            <!-- <lightning-icon icon-name="utility:warning" alternative-text="Warning!" title="default style"></lightning-icon> -->
            <span class="slds-align_absolute-center">
                <lightning-icon icon-name="utility:warning" alternative-text="Warning!" variant="warning"
                title="warning variant x-small" size="x-small"></lightning-icon>
                {msgAccountValidation}
            </span>
        </div>
    </template> 

    <template if:true={showNotificationIsEmailBounced}>
        <div class="slds-notify slds-notify--alert slds-theme--warning slds-theme--alert-texture slds-banner" role="alert" >
            <span class="slds-align_absolute-center">
                <lightning-icon icon-name="utility:warning" alternative-text="Warning!" variant="warning"
                title="warning variant x-small" size="x-small"></lightning-icon>
                {msgIsEmailBounced}
            </span>
        </div>
    </template> 

    <template if:true={showNotificationServiceNowStatusCancelled}>
        <div class="slds-notify slds-notify--alert slds-theme--warning slds-theme--alert-texture slds-banner" role="alert" >
            <span class="slds-align_absolute-center">
                <lightning-icon icon-name="utility:warning" alternative-text="Warning!" variant="warning"
                title="warning variant x-small" size="x-small"></lightning-icon>
                {msgServiceNowStatusCancelled}
            </span>
        </div>
    </template>

    
    <!-- <template if:true={showNotificationConsolidatedAccountWarning}>
        <div class="slds-text-heading_small slds-text-color_weak">
            <span class="slds-badge slds-align_absolute-center" style="color:red">{msgConsolidatedAccountWaring}</span>
        </div>
    </template>  -->
</template>
