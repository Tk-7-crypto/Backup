<template>
	<lightning-card>
		<h3 slot="title">
			<lightning-icon icon-name="standard:opportunity" alternative-text="Field History" size="small"
				title={cardLabel}>
			</lightning-icon> {cardLabel}

		</h3>
		<template if:true={showSpinner}>
			<lightning-spinner alternative-text="Loading..."></lightning-spinner>
		</template>
		<div class="slds-card">
			<template if:true={error}>
				<h2 class="slds-notify slds-notify_alert slds-alert_error">{errorMsg}</h2>
			</template>
			<div if:false={noRecordToDisplay} title="Field History" class={datatableClass} id="datatable-div">
				<lightning-datatable key-field="Id" data={fieldHistoryRecords} columns={column}
					hide-checkbox-column='true' sorted-by={sortedBy} column-widths-mode="Fixed"
					sorted-direction={sortedDirection} onsort={onSort} show-row-number-column>
				</lightning-datatable>
			</div>
			<template if:true={noRecordToDisplay}>
				<h2 class="slds-align_absolute-center zeroRecord">No items to display.</h2>
			</template>
		</div>
		<div slot="footer" if:true={isViewShow}>
			<lightning-button variant="base" label="View All" title="View All" onclick={viewAll}
				class="slds-align_absolute-center" style=""></lightning-button>
		</div>
	</lightning-card>
</template>
