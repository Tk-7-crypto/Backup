<template>
    <div class="slds-box slds-theme_default">
        <div>
            <p><strong>Note: Kindly ensure that the discount specified is within the below threshold. </strong></p>
        </div>
        <br/>
        <table class="customTable slds-size_1-of-3" border="1">
            <thead class='header' style='background-color:rgb(92, 92, 250)'>
                <tr>
                    <th class="">
                        <div class="slds-align_absolute-center" title="TCV $ K">TCV $ K</div>
                    </th>
                    <th class="">
                        <div class="slds-align_absolute-center" title="Discount Threshold">Discount Threshold</div>
                    </th>
                    <th class="">
                        <div class="slds-align_absolute-center" title="Maximum Discount Value $">Maximum Discount Value $</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={dataform} for:item="dataform">
                    <tr key={dataform.Id}>
                        <td>
                            <div class="slds-align_absolute-center">{dataform.Min_Amount__c}-{dataform.Max_Amount__c}</div>
                        </td>
                        <td>
                            <div class="slds-align_absolute-center">{dataform.Min_Discount_Percent__c}%</div>
                        </td>
                        <td>
                            <div class="slds-align_absolute-center">${dataform.Min_Discount_Amount__c}</div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>
