<template>
    <div if:true={showLogo}>
      <lightning-card title="Account Logo">
        <lightning-button-group slot="actions">
          <lightning-button-icon if:true={showReplaceLogoButton} icon-name="utility:replace" onclick={replaceLogo} variant="border-filled" alternative-text="Change Logo"></lightning-button-icon>
          <lightning-button-icon icon-name="utility:download" variant="border-filled" onclick={downloadImage} alternative-text="Download Logo"></lightning-button-icon>
        </lightning-button-group>
        <lightning-layout class="slds-m-around_medium slds-align_absolute-center">
          <img src={imageLink} height="150" width="150"/>
        </lightning-layout>
      </lightning-card>
    </div>

    <div if:true={showUploadLogo}>
      <lightning-card title="Add Account Logo">
        <lightning-button-group slot="actions">
          <lightning-button-icon if:true={showCloseButton} icon-name="action:close" onclick={closeUpload} alternative-text="Close"></lightning-button-icon>
        </lightning-button-group>
        <lightning-layout class="slds-align_absolute-center">
          <lightning-layout-item padding="around-small">
            <lightning-file-upload
                  label=""
                  name="fileUploader"
                  accept={acceptedFormats}
                  record-id={recordId}
                  onuploadfinished={handleUploadFinished}>
            </lightning-file-upload>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-card>
    </div>
</template>
