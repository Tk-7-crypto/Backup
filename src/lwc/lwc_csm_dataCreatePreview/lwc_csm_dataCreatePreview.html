<template>
    <div class="print-section">
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:timesheet" alternative-text="Event" size="small"></lightning-icon>
            Case Preview
        </h3>
        <div slot="actions">
            <lightning-button label="Print Preview" onclick={handlePrintClick} class="slds-no-print slds-m-left_small"></lightning-button>
        </div>
        <lightning-accordion allow-multiple-sections-open  active-section-name="CreateForms">
            <lightning-accordion-section name="CreateForms" label="Forms">
        <div class="slds-box">
            <div if:true={offeringWrapper}> <!-- style="margin-left:auto; margin-right:auto;" -->
                <div if:true={offeringWrapper.isOfferingAvailable}>
                    <div if:true={isReportMaintenance} class="slds-no-flex">
                        <div class="slds-table--header-fixed_container">
                            <div class="slds-scrollable_x slds-scrollable_y" style="height:100%;">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered" style="table-layout: auto;width: 95%;"> 
                        <thead>
                            <tr class="slds-line-height_reset slds-text-title_caps">
                                <th scope="col" style="background-color: transparent;">
                                    <div class="slds-truncate" title="DI Form Type">Form Type</div>
                                </th>
                                <th scope="col" style="background-color: transparent;">
                                    <div class="slds-truncate" title="DI Action">Action</div>
                                </th>
                                <th scope="col" style="background-color: transparent;">
                                    <div class="slds-truncate" title="DI ClientNumber ReportNumber">ClientNumber-ReportNumber</div>
                                </th>
                                <th scope="col" style="background-color: transparent;">
                                    <div class="slds-truncate" title="DI Count of Client Report Numbers"># Report</div>
                                </th>
                                <th scope="col" style="background-color: transparent;">
                                    <div class="slds-truncate" title="DI Request ID">Request ID</div>
                                </th>
                            </tr>
                        </thead>   
                        <tbody>
                            <template for:each={offeringWrapper.offering} for:item="offer">							
                            <tr key={offer.Id} class="slds-hint-parent">
                                <td class="slds-cell-wrap">
                                    <span>{offer.Form_Request_Type__c}</span>
                                </td>
                                <td class="slds-cell-wrap">
                                    <span>{offer.ReportAction__c}</span>
                                </td>
                                <td class="slds-cell-wrap">
                                    <span>{offer.ClientNumber_ReportNumber__c}</span>
                                </td>
                                <td class="slds-cell-wrap">
                                    <span>{offer.Count_of_Client_Report_Numbers__c}</span>
                                </td>
                                <td class="slds-cell-wrap">
                                    <span>{offer.Request_ID__c}</span>
                                </td>
                            </tr>
                            </template>
                        </tbody>
                    </table>
                    </div>
                    </div>
                </div>
                <div if:false={isReportMaintenance} class="slds-no-flex">
                    <div class="slds-table--header-fixed_container">
                        <div class="slds-scrollable_y" style="height:100%;">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered"  style="table-layout: auto;width: 100%;"> 
                        <thead>
                            <tr class="slds-text-title_caps">
                                <th scope="col" style="background-color: transparent;">
                                    <div class="slds-truncate" title="DI Form Type">Form Type</div>
                                </th>
                                <th scope="col" style="background-color: transparent;">
                                    <div class="slds-truncate" title="DI Action">Action</div>
                                </th>
                                <th scope="col" style="background-color: transparent;">
                                    <div class="slds-truncate" title="DI AuditType">Audit Type</div>
                                </th>
                                <th scope="col" style="background-color: transparent;">
                                    <div class="slds-truncate" title="DI ClientNumber File Code">ClientNumber-File Code</div>
                                </th>
                                <th scope="col" style="background-color: transparent;">
                                    <div class="slds-truncate" title="DI File Code/Market Number">File Code-Market Number</div>
                                </th>
                                <th scope="col" style="background-color: transparent;">
                                    <div class="slds-truncate" title="DI File Code/Market Description">File Code-Market Description</div>
                                </th>
                                 <th scope="col" style="background-color: transparent;">
                                    <div class="slds-truncate" title="DI copy from?">What market do you want to copy from?</div>
                                </th>
                                <th scope="col" style="background-color: transparent;">
                                    <div class="slds-truncate" title="DI Count of Client Report Numbers"># Report</div>
                                </th>
                            </tr>
                        </thead>   
                        <tbody>
                            <template for:each={offeringWrapper.offering} for:item="offer">							
                            <tr key={offer.Id}>
                                <td class="slds-cell-wrap">
                                    <span>{offer.Form_Request_Type__c}</span>
                                </td>
                                <td class="slds-cell-wrap">
                                    <span>{offer.Action__c}</span>
                                </td>
                                <td class="slds-cell-wrap">
                                    <span>{offer.Audit_Type__c}</span>
                                </td>
                                <td class="slds-cell-wrap">
                                    <span>{offer.ClientNumber_ReportNumber__c}</span>
                                </td>
                                <td class="slds-cell-wrap">
                                    <span>{offer.File_Code_Market_Number__c}</span>
                                </td>
                                <td class="slds-cell-wrap">
                                    <span>{offer.File_Code_Market_Description__c}</span>
                                </td>
                                <td class="slds-cell-wrap">
                                    <span>{offer.MarketToCopyFrom__c}</span>
                                </td>
                                <td class="slds-cell-wrap">
                                    <span>{offer.Count_of_Client_Report_Numbers__c}</span>
                                </td>
                            </tr>
                            </template>
                        </tbody>
                    </table>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        </lightning-accordion-section>
        </lightning-accordion>
    <lightning-record-view-form record-id={recordId} object-api-name="Case">
    <lightning-accordion allow-multiple-sections-open  active-section-name={activeSections}>
        <lightning-accordion-section name="Categorization" label="Categorization">
            <div class="slds-box">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" small-device-size="3" medium-device-size="3" large-device-size="3" padding="around-small">
                <label for="fieldasset" class="slds-form-element__label">Asset</label>
                <lightning-output-field id="fieldasset" variant="label-hidden" field-name="ProductName__c"> </lightning-output-field>
            </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="3" medium-device-size="3" large-device-size="3" padding="around-small">
                <label for="fieldWeekly" class="slds-form-element__label">Weekly/Monthly</label>
                <lightning-output-field id="fieldWeekly" variant="label-hidden" field-name="SubType1__c"></lightning-output-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="3" medium-device-size="3" large-device-size="3" padding="around-small">
                <label for="fieldExtract" class="slds-form-element__label">Extract</label>
                <lightning-output-field id="fieldExtract" variant="label-hidden" field-name="SubType2__c"> </lightning-output-field>
            </lightning-layout-item>
            <template if:true={isMarketDefinition}>

                    <lightning-output-field id="fieldMarketType" variant="label-hidden" field-name="SubType3__c"></lightning-output-field>
                </lightning-layout-item>
            </template>
            </lightning-layout>
        </div>
        </lightning-accordion-section>
        <lightning-accordion-section name="CaseInformation" label="Case Information">
        <div class="slds-box">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" small-device-size="4" medium-device-size="4" large-device-size="4" padding="around-small">

            </template>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="4" medium-device-size="4" large-device-size="4" padding="around-small">
            <div class="slds-border_bottom"><lightning-output-field field-name="Status"> </lightning-output-field></div>

            <div class="slds-border_bottom"><lightning-output-field field-name="InitialQueue__c"></lightning-output-field></div>
            <div class="slds-border_bottom"><lightning-output-field field-name="Media_Date__c"></lightning-output-field></div>

        </lightning-layout-item>

                <lightning-output-field field-name="Maintenance_Type__c"> </lightning-output-field>
                <template if:false={isReportMTRerun}>
                    <div class="slds-border_bottom"><div class="slds-m-bottom_medium"><lightning-output-field field-name="Rerun_Original_Request_Case_ID__c"> </lightning-output-field></div></div>

            <template if:false={isReportMTRerun}>
                <div class="slds-border_bottom"><lightning-output-field field-name="Rerun_Fix_Code__c"> </lightning-output-field></div>
            </template>
            <template if:false={isVerification}>
                <div class="slds-border_bottom"><lightning-output-field field-name="Error_Type__c"></lightning-output-field></div>
           </template>
        </lightning-layout-item>
        </lightning-layout>
    </div>
        </lightning-accordion-section>
