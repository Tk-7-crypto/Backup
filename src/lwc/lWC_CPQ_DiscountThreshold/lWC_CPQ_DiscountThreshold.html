<template>
    <lightning-card>
        <lightning-datatable key-field="Id" data={data} columns={column} onsave={handleSave} hide-checkbox-column draft-values={saveDraftValues}>
        </lightning-datatable>
    </lightning-card>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
</template>
