<template>
        <div style="width: 180px;">
            <template if:true={productList}>
               <lightning-vertical-navigation onselect={getSelectedProductRecord}>
                     <lightning-vertical-navigation-section label={listType}>
                        <div class="slds-scrollable_y" style="max-height: 250px">
                              <template for:each={productList} for:item="prod">
                                    <div key={prod.Id} style="display: inline-flex"> 
                                          <lightning-vertical-navigation-item key={prod.Id} label={prod.Name} name={prod.Id}>
                                          </lightning-vertical-navigation-item>
                                    </div>
                              </template>
                       </div>
                     </lightning-vertical-navigation-section>
               </lightning-vertical-navigation>
            </template>
        </div>
</template>
