<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <template if:false={isLoading}>
        <div class="slds-grid slds-wrap slds-gutters slds-p-vertical_small">
            <template for:each={products} for:item="product">
                <div key={product.value}
                    class="slds-col slds-size_1-of-1 slds-small-size_1-of-3 slds-medium-size_1-of-3">
                    <div class="slds-card slds-m-vertical_medium">
                        <div class="slds-card__body slds-align_absolute-center">
                            <div style="text-align:center">
                                <div class=" slds-align_absolute-center" style="height: 5rem;">
                                    <p class="slds-text-heading_medium">{product.label}</p>
                                </div>
                                <div class="slds-text-heading_small  slds-m-bottom_small">
                                    <lightning-button icon-name="utility:knowledge_base" variant="base"
                                        label={labels.Documentation} title={labels.Documentation} value={product.value}
                                        onclick={navigateToKb} class="slds-m-horizontal_x-small"></lightning-button>
                                    <lightning-button icon-name="utility:open_folder" size="small" variant="base"
                                        label={labels.See_files} title={labels.See_files} value={product.value}
                                        onclick={navigateToFiles} class="slds-m-horizontal_x-small"></lightning-button>
                                    <lightning-button icon-name="utility:groups" size="small" variant="base"
                                        label={labels.Forum} title={labels.Forum} value={product.value}
                                        onclick={navigateToForum} class="slds-m-horizontal_x-small"></lightning-button>
                                    <lightning-button icon-name="utility:knowledge_base" variant="base"
                                        label={labels.Sales} title={labels.Sales} value={product.value}
                                        onclick={navigateToSales} class="slds-m-horizontal_x-small"></lightning-button>
                                    <template if:true={product.link}>
                                        <a href={product.link.url} target="_blank">
                                            <lightning-button icon-name="utility:world" size="small"
                                                label={product.link.name} variant="base"></lightning-button>
                                        </a>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </template>
</template>
