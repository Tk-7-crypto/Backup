<template>
    <lightning-card>
        <template if:true={showSpinner}>
            <div style="z-index: 10000 !important;">
                <lightning-spinner alternative-text="Loading......" size="large" style="z-index: 10000 !important;">
                </lightning-spinner>
            </div>
        </template>

        <div slot="title">
            <strong>Create New Site Submission records</strong>
            <template if:true={helpText}>
                <lightning-helptext content="search by site(account) Name"></lightning-helptext>
            </template>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <c-lwc-crm-auto-complete-search name="" lookup-label="" object-api-name={objectApiName}
                icon-name="standard:account" field-set={fieldSet} record-limit={recordLimit} filter-field={filterField}
                onlistdatachange={handlelistdatachange}>
            </c-lwc-crm-auto-complete-search>

            <c-lwc-crm-datatable columns={columns} oncancelevent={handleCancel} onsaveevent={handleSave}
                searched-data={searchedData}>
            </c-lwc-crm-datatable>
        </div>
    </lightning-card>
</template>
