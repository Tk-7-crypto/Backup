<template>
    <div>
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="standard:campaign" size="medium"></lightning-icon>
                &nbsp; My Campaigns
            </h3>
            <p class="slds-p-horizontal_small">Active campaigns where I'm the Marketing Lead.</p>
            </br>
            <template if:true={error}>
                <h2 class="slds-notify slds-notify_alert slds-alert_error">{errorMsg}</h2>
            </template>
            <c-lwc-crm-list-view filtered-record={filteredRecord} columns={columns} get-all-data-from-parent=true>
            </c-lwc-crm-list-view>
        </lightning-card>
    </div>
</template>
