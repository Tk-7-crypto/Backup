<template>
    
    <template if:true={showLoadingSpinner}>
        <div style="z-index: 10000 !important;">
            <lightning-spinner alternative-text="Uploading......" size="medium" style="z-index: 10000 !important;"></lightning-spinner>
        </div>
    </template>

    <lightning-card  variant="Narrow"  title="Import Journals Main Catalogue" icon-name="standard:logging">
		<lightning-button label="XLS  File Format" slot="actions" icon-name="utility:download" class="slds-m-left_x-small"  onclick={exportTo_XLS}></lightning-button>
		<lightning-button label="CSV  File Format" slot="actions" icon-name="utility:download" class="slds-m-left_x-small"  onclick={exportTo_CSV}></lightning-button>
		
		<div class="slds-m-top_xx-small slds-p-left_xx-small">
			<span style="font-weight:bold; font-size: small;">
				Note : <br/>
				- Make sure Regulatory Requirement, Subscription, Paper journal must have values in 'YES' or 'NO' Only<br/>
				- Make sure column must have all the required values</span>
		</div>
		<div class="error-div">
			<b>{errMsg}</b>
		</div>
	    <div class="drop-zone  center-align-div slds-m-top_xx-small">
			<div data-id="dropZoneContextId" class={dropZoneContextClass}>
				<div data-id="droparea" class="slds-align_absolute-center " style="width:100%;height:13rem">
				   <div class=""><b><span>{dropzoneMessage}</span></b></div>
				</div>
			</div>
			<div class="slds-align_absolute-center">{fileName}</div><br/>
		</div>
		<input type="file" data-id="ChooseFiles" name="file to uploder" multiple style="display: none;"
			onchange={handleFilesChange}>


			<div slot="footer">
				<ul class="slds-button-group-row slds-align_absolute-center slds-m-vertical_small">
				<li class="slds-button-group-item" style="margin-right: 100px;">
					<input onchange={handleFilesChange} type="file" label="choose" onclick={clearFileVal} class="slds-file-selector__input slds-assistive-text" accept={acceptedFormats} id="file-upload-input-115"  />
					<label class="slds-file-selector__body" for="file-upload-input-115" id="file-selector-secondary-label114">
						<span class="slds-file-selector__button slds-button slds-button_brand">
						Choose File</span>
					</label>
				</li>
				<li class="slds-button-group-item">
					<lightning-button class="slds-m-top--medium" label="Create Journals" onclick={handleSave} variant="brand" disabled={isTrue}></lightning-button>
				</li>
			</ul>
		</div>
			
	</lightning-card>
</template>
