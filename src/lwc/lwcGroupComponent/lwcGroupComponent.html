<template>
    <lightning-card title={group.Name} icon-name="standard:user">
        <div if:true={reload}>
            <template if:true={groupMemberData}>    
                <div class="dyn-height">  
                    <lightning-datatable data={groupMemberData} columns={columns} key-field="id" hide-checkbox-column="true"
                                 onrowaction={callRowAction}></lightning-datatable>
                </div>
            </template>
</div>
<div if:false={reload}>
    <template if:true={groupMemberData}>    
                <div class="dyn-height">  
                    <lightning-datatable data={groupMemberData} columns={columns} key-field="id" hide-checkbox-column="true"
                                 onrowaction={callRowAction}></lightning-datatable>
                </div>
            </template>
</div>
<template if:true={error}>{error}</template>
</lightning-card>
</template>
