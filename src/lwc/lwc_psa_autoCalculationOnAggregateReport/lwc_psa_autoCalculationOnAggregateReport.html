<template>
    <template if:true={isLoaded}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
    <lightning-modal-header label="Auto calculation"></lightning-modal-header>
    <lightning-modal-body> 
        
        <template if:true={isError}>
            <b><div class="slds-text-color_error">{errorMessege}</div></b>
        </template>
        <template if:false={isError}>
            <b><div>{messege}</div></b>
        </template>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
        <template if:false={isError}>
            <template if:false={isWantToChange}>
                <lightning-button class="slds-m-left_x-small" label="Proceed" onclick={handleOkay}></lightning-button>
            </template>
            
            <template if:true={isWantToChange}>
                <lightning-button class="slds-m-left_x-small" label="Yes" onclick={handleToUpdateRecord}></lightning-button>
            </template>
        </template>
    </lightning-modal-footer>
</template>
