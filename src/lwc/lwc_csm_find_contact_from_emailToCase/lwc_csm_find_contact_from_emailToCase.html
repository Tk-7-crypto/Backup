<template>
    <div>
        <template if:true={showModal}>
            <section role="dialog" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium slds-hyphenate">Matching Contacts</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" style="position: relative;">
                        <template if:true={isLoading}>
                            <lightning-spinner variant="brand" size="medium"></lightning-spinner>
                        </template>
                        <template if:true={hasContacts}>
                            <lightning-datatable hide-checkbox-column
                                key-field="Id"
                                data={contacts}
                                columns={columns}
                                onrowaction={handleContactSelection}
                            ></lightning-datatable>
                        </template>
                        <template if:true={error}>
                            <div class="slds-text-color_error">{error}</div>
                        </template>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Close" title="Close" onclick={closeModal}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
</template>
