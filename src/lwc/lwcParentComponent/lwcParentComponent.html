<template>
    <div style="margin-bottom: 40px;">
        <div if:true={showLwcSearchComponent}>
            <c-lwc-search-component onsavevaluechange={handleSaveValueChange}></c-lwc-search-component>
        </div>
        <lightning-layout multiple-rows="true" pull-to-boundary="small" >
            <template for:each={groups} for:item="group">
                <lightning-layout-item key={group.Id} size="12" small-device-size="10" medium-device-size="8" large-device-size="6" padding="around-small">
                    <div if:true={reloadComponent}>
                        <c-lwc-group-component group={group} ondeletevaluechange={handleDeleteValueChange}></c-lwc-group-component>		
                    </div>
                    <div if:false={reloadComponent}>
                        <c-lwc-group-component group={group} ondeletevaluechange={handleDeleteValueChange}></c-lwc-group-component>		
                    </div>    
                </lightning-layout-item>
            </template>
</lightning-layout>
</div>
</template>
