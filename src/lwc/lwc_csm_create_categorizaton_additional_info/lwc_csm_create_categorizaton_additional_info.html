<template>
    <template if:true={showModal}>
        <div role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium"
            style="z-index: 9098">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h2 class="slds-text-heading--medium">Additonal Info</h2>
                </div>
                <div class="slds-modal__content slds-p-around--small slds-is-relative">
                    <div class="slds-grid slds-wrap">
                        <template for:each={fieldsToDisplay} for:item="field">
                            <div key={field.apiName} class="slds-col slds-size_1-of-2 slds-p-around_small">
                                <div class="slds-form-element">
                                    <div class="slds-form-element__control">
                                        <template if:true={field.isPicklist}>
                                            <lightning-select data-id={field.apiName} label={field.label} options={field.options} value={field.value}
                                                required={field.required}>
                                            </lightning-select>
                                        </template>
                                        <template if:true={field.isText}>
                                            <lightning-input type="text" data-id={field.apiName} label={field.label} value={field.value}
                                                required={field.required}></lightning-input>
                                        </template>
                                        <template if:true={field.isDate}>
                                            <lightning-input type="date" data-id={field.apiName} label={field.label} value={field.value}
                                                required={field.required}></lightning-input>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button class="slds-m-right_medium" label="Cancel" onclick={handleCancel}></lightning-button>
                    <lightning-button variant="brand" label="OK" onclick={handleSubmit}></lightning-button>
                </div>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
