<template>
    <template if:true={showSpinner}>
        <lightning-spinner variant="brand" alternative-text="Loading" style="z-index: 100;"></lightning-spinner>
    </template>
    <div class="slds-page-header--object-home slds-page-header_joined slds-page-header_bleed slds-page-header slds-shrink-none test-headerRegion forceListViewManagerHeader">
        <div class="slds-grid">
            <div class="slds-col slds-has-flexi-truncate firstHeaderRow">
                <div class="slds-media slds-no-space slds-grow">
                    <div class="slds-media__body slds-align-middle">
                            <nav role="navigation" aria-label="Breadcrumbs">
                                <ol class="slds-breadcrumb slds-list_horizontal slds-wrap">
                                    <li class="slds-breadcrumb__item slds-line-height--reset"><a title={objectLabel} href={allRecordsURL}>{objectLabel}</a></li>
                                    <li class="slds-breadcrumb__item slds-line-height--reset"><a title={recordName} href={recordURL}>{recordName}</a></li>
                                </ol>
                            </nav>
                        <h1 title="Approval History" class="slds-page-header__title listViewTitle slds-truncate">Approval History</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-grid ">
            <div class="slds-col slds-align-bottom slds-text-body--small">
                <div>
                    <br/>
                    <span class="countSortedByFilteredBy" aria-live="polite" role="status" aria-label="Approval History">{approvalSteps.length} items</span>
                </div>
            </div>
        </div>
    </div>
    <div data-id="dataTable" style="height:500px" class="slds-card slds-scrollable">
        <lightning-datatable key-field="Id"
        data={approvalSteps} 
        columns={columns} 
        hide-checkbox-column 
        show-row-number-column>
        </lightning-datatable>
    </div>
</template>
