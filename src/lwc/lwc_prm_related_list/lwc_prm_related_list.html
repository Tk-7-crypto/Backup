<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
    <template if:false={isLoading}>
        <lightning-card>
            <div class="slds-card__body slds-p-around_small">
                <template if:true={data.length}>
                    <lightning-datatable key-field="Id" hide-checkbox-column="true" columns={columns} data={data}
                        onrowaction={handleRowAction}></lightning-datatable>
                </template>
                <template if:false={data.length}>
                    <div class="slds-scoped-notification slds-media slds-media_center slds-scoped-notification_light"
                        role="status">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:info"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <p>
                                No {title} found.
                            </p>
                        </div>
                    </div>
                </template>
            </div>
        </lightning-card>
    </template>
</template>
