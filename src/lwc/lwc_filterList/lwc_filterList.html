<template>
    <div if:false={viewFilter}>
        <label class="slds-form-element__label">{filterLabel}</label>
        <div class="slds-box slds-m-bottom_small">
            <a class="clickable-list" name="FILTER_LIST" onclick={handleClick}>{optionsListDisplay} (Click to modify)</a>
        </div>
    </div>
    <div if:true={viewFilter} onkeyup={filterChanged}>
        <lightning-input
            class="filter-search slds-m-bottom_small"
            name="FILTER_SEARCH"
            label={searchLabel}
            type="search"
            onchange={filterChanged}
            value={searchBoxQuery}>
        </lightning-input>
        <div class="slds-box slds-m-bottom_small">
            <a name="FILTER_SELECT_ALL" onclick={handleClick} class="slds-m-around_x-small">Select All</a> 
            <a name="FILTER_SELECT_NONE" onclick={handleClick} class="slds-m-around_x-small">Select None</a>
            <lightning-checkbox-group
                name="FILTER_OPTIONS"
                options={filteredOptionsList}
                value={selectedOptions}
                onchange={filterChanged}>
            </lightning-checkbox-group>
        </div>
        <div>
            <lightning-button name="FILTER_APPLY" label="Apply" onclick={handleClick}></lightning-button>
            <lightning-button name="FILTER_CANCEL" label="Cancel" onclick={handleClick}></lightning-button>
        </div>
    </div >
</template>
