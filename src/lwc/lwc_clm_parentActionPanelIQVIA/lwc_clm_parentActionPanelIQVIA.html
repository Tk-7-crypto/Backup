<template>
    <lightning-card title="Action Panel">
        <template if:true={agreementData}>
            <template if:true={showFirstBlock}>
                <div class="actionPanel">
                    Agreement Lifecycle Actions
                </div>
                <div class="slds-grid slds-wrap slds-has-inline-block-links_space outerBlock">
                    <template if:true={cancelRequestLink}>
                        <c-lwc_clm_child-action-panel logo={cancelRequestLogo} link={cancelRequestLink}
                            label="Cancel Request" flow-api-name = "CLM_Cancel_IQVIA_Agreement_ScreenFlow" class="outerSpan"></c-lwc_clm_child-action-panel>
                    </template>                   
                    <template if:true={isAssign}>
                        <c-lwc_clm_child-action-panel logo={assignLogo} link={recordId} 
                            label="Assign" flow-api-name = "CLM_USBU_Assignment_Flow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>
					<template if:true={isReassign}>
                        <c-lwc_clm_child-action-panel logo={reassignLogo} link={recordId} 
                            label="Reassign" flow-api-name = "CLM_USBU_Reassignment_Flow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>
					<!--<template if:true={isAccept}>
						<c-lwc_clm_confirm-Dialog logo={generateLogo} link={recordId} label="Accept" class="outerSpan">
						</c-lwc_clm_confirm-Dialog>
                    </template>-->  
                    <template if:true={isRequestReview}>
                        <c-lwc_clm_child-action-panel logo={requestReviewLogo} link={recordId} 
                            label="Request Review" flow-api-name = "CLM_Request_For_Review_USBU_ScreenFlow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={isDeliver}>
                        <c-lwc_clm_child-action-panel logo={deliverLogo} link={recordId} 
                            label="Deliver" flow-api-name = "CLM_Deliver_Button_Flow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>
                    <!--
                    <template if:true={office365ReviewLink}>
                        <c-lwc_clm_child-action-panel logo={sendForReviewLogo} link={office365ReviewLink}
                            label="Legal Review" class="outerSpan"></c-lwc_clm_child-action-panel>
                    </template>-->
                    <template if:true={isInternalBusinessReview}>
                        <!--flow and logo to be changed -->
                        <c-lwc_clm_child-action-panel logo={internalBusinessReviewLogo} link={recordId} 
                            label="Business Feedback" flow-api-name = "CLM_USBU_Internal_Business_Review_Screen_Flow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={isSendFeedback}>
                        <!--logo to be changed -->
                        <c-lwc_clm_child-action-panel logo={sendFeedbackLogo} link={recordId} 
                            label="Send Feedback" flow-api-name = "CLM_USBU_Send_Feedback_Screen_Flow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={isSOWAmend}>
                        <!--flow and logo to be changed -->
                        <c-lwc_clm_child-action-panel logo={amendLogo} link={recordId} 
                            label="Amend" flow-api-name = "CLM_USBU_Agreement_Creation_Screen_Flow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={isMSAAmend}>
                        <c-lwc_clm_child-action-panel logo={amendLogo} link={recordId} 
                            label="Amend" flow-api-name = "CLM_Create_Amend_IQVIA_MSA_Screen_Flow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template> 
                    <template if:true={isOAAmend}>
                        <c-lwc_clm_child-action-panel logo={amendLogo} link={recordId} 
                            label="Amend" flow-api-name = "CLM_USBU_Other_Agreement_Create_Amend_ScreenFlow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>  
                    <template if:true={isMSAExpire}>
                        <c-lwc_clm_child-action-panel logo={expireLogo} link={recordId} 
                            label="Expire" flow-api-name = "CLM_IQVIA_Expire_Screen_Flow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>                   
                </div>
            </template>
			<template if:true={showSecondBlock}>
                <div class="actionPanel">
                    Document Actions
                </div>
				<div class="slds-grid slds-wrap slds-has-inline-block-links_space outerBlock">
                    <template if:true={previewLink}>
                        <c-lwc_clm_child-action-panel logo={previewLogo} link={previewLink} label="Preview"
                            class="outerSpan"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={generateLink}>
                        <c-lwc_clm_child-action-panel logo={generateLogo} link={generateLink} label="Generate"
                            class="outerSpan"></c-lwc_clm_child-action-panel>
                    </template>
					<template if:true={regenerateLink}>
                        <c-lwc_clm_child-action-panel logo={regenerateLogo} link={regenerateLink} label="Regenerate"
                            class="outerSpan"></c-lwc_clm_child-action-panel>
                    </template>
					<template if:true={isUploadSignedDocument}>
                        <c-lwc_clm_child-action-panel logo={uploadSignedDocumentLogo} link={recordId} 
                            label="Upload Signed Document" flow-api-name = "CLM_Upload_Signed_Document_Flow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={importOfflineDocumentLink}>
                        <c-lwc_clm_child-action-panel logo={importOfflineDocumentLogo} link={importOfflineDocumentLink}
                            label="Import Offline Agreement" class="outerSpan"></c-lwc_clm_child-action-panel>
                    </template>
				</div>
			</template>
            <template if:true={showThirdBlock}>
                <div class="actionPanel">
                    Signature Actions
                </div>
				<div class="slds-grid slds-wrap slds-has-inline-block-links_space outerBlock">
                    <template if:true={isRequestSignature}>
                        <c-lwc_clm_child-action-panel logo={requestSignatureSupportLogo} link={recordId} 
                            label="Request Signature Support" flow-api-name = "CLM_USBU_Request_Signature_Screen_Flow" class="outerSpan">
                        </c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={sendForESignatureLink}>
                        <c-lwc_clm_child-action-panel logo={sendForESignatureLogo} link={sendForESignatureLink} label="Send For eSignature"
                            class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={checkESignatureStatusLink}>
                        <c-lwc_clm_child-action-panel logo={correctESignatureRecipientLogo} link={checkESignatureStatusLink} label="Check eSignature Status"
                            class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={correctESignatureRecipientLink}>
                        <c-lwc_clm_child-action-panel logo={correctESignatureRecipientLogo} link={correctESignatureRecipientLink} label="Correct E-Signature Recipients"
                            class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={recallVoidESignatureRequestLink}>
                        <c-lwc_clm_child-action-panel logo={recallVoidESignatureRequestLogo} link={recallVoidESignatureRequestLink} label="Recall (Void) E-Signature Request"
                            class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                    <template if:true={resendESignatureReminderLink}>
                        <c-lwc_clm_child-action-panel logo={resendESignatureReminderLogo} link={resendESignatureReminderLink} label="Re Send E-Signatures (Reminder)"
                            class="outerSpanSignatureAction"></c-lwc_clm_child-action-panel>
                    </template>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
