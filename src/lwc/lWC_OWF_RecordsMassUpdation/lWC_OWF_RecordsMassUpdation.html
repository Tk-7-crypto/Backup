<!-- sldsValidatorIgnore -->
<template>
    <div class="c-container" style="height:95vh;
    position: absolute;overflow-x: hidden;width:97%;margin:10px">
        <template if:true={showSpinner}>
            <div class="showspinner">
                <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
            </div>
        </template>
        <template if:false={showSpinner}>
            <div class="slds-page-header">
                <div class="slds-grid">
                    <div class="slds-col slds-has-flexi-truncate">
                        <h1 class="slds-page-header__title slds-m-right_small slds-align-middle slds-truncate"
                            title="My Contacts">Change Status</h1>
                    </div>
                </div>
            </div>
            <template if:true={showToastBar}>
                <div class="slds-notify_container">
                    <div class={outerClass} role="status">
                        <span class="slds-assistive-text">{type}</span>
                        <span class={innerClass} title={message}>
                            <lightning-icon icon-name={getIconName} alternative-text="icon"
                                styleclass="slds-icon slds-icon_small" variant="inverse" size="small"></lightning-icon>
                        </span>
                        <div class="slds-notify__content">
                            <h2 class="slds-text-heading_small">{message}</h2>
                        </div>
                        <div class="slds-notify__close">
                            <lightning-button-icon icon-name="utility:close" size="small" variant="border-filled"
                                class="slds-button slds-button_icon slds-button_icon-inverse" alternative-text="next"
                                onclick={closeModel}></lightning-button-icon>
                        </div>
                    </div>
                </div>
            </template>
            <lightning-record-edit-form object-api-name={currentobject} record-type-id={recordtypeid}
                class="slds-size_1-of-1" onsubmit={handleSubmit}>
                <template if:true={IsRecordsExist}>
                    <p class="title" style="margin:10px;">{title}</p>
                    <template for:each={columns} for:item="fieldName" for:index="index">
                        <div key={columns.index} style="padding: 10px;">
                            <lightning-input-field field-name={fieldName} data-index={index}>
                            </lightning-input-field>
                        </div>
                    </template>
                </template>
                <div class="slds-align_absolute-center">
                    <lightning-button class="slds-m-around_xx-small" variant="brand" type="submit" name="update"
                        label="Update">
                    </lightning-button>
                    <lightning-button class="slds-button slds-m-around_xx-small" variant="brand-outline" label="Cancel"
                        onclick={handleCancel}>
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </template>
    </div>
</template>
