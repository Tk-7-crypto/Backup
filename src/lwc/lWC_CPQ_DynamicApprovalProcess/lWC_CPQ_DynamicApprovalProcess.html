<template>
    <template if:true={load}>
        <lightning-spinner variant="inverse" ></lightning-spinner>
    </template>

    <template if:true={showApproverComment}>
        <div role="dialog" class="slds-modal slds-fade-in-open ">
            <div class="slds-modal__container">
                <button title = "Close this window" class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleCancelConfirmation}>
                    <lightning-icon icon-name="utility:close" size="small" alternative-text="Indicates close"></lightning-icon>
                </button>
                <header class="slds-modal__header">
                    <h1 class="slds-text-heading--medium">{approvalActionMsg} {objectLabel}</h1>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-textarea label="Comments" value={comment} message-when-value-missing="Approver Comments Required" maxlength="4000"></lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Save" title="Save" name="Save" onclick={handleApprovalAction}></lightning-button>
                </footer>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop--open"></div>            
    </template>
</template>
