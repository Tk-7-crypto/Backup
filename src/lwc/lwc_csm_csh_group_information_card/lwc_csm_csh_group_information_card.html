<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon size="small" icon-name="standard:household"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2>
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate"
                            title="Group Information">
                            <span class="slds-text-heading_medium">{labels.Group_Information}</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <lightning-formatted-rich-text value={trimmedInformationBody}></lightning-formatted-rich-text>
            <template if:true={showMoreButton}>
                <footer class="slds-card__footer slds-align_absolute-center">
                    <button class="slds-button slds-button_neutral" onclick={handleShowMore}>{labels.Show_More}</button>
                </footer>
            </template>
        </div>
        <template if:true={showModal}>
            <div class="slds-backdrop slds-backdrop_open"></div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium">{labels.Group_Information}</h2>
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title={labels.Close} onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">{labels.Close}</span>
                        </button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-formatted-rich-text value={informationBody}></lightning-formatted-rich-text>
                    </div>
                    <div class="slds-modal__footer">
                        <lightning-button type="button" onclick={closeModal} label={labels.Close}
                            class="slds-m-left_x-small"></lightning-button>
                    </div>
                </div>
            </section>
        </template>
    </article>
</template>
