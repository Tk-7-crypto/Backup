<template>
        <div data-id="dataTable" class="slds-card slds-card_boundary headerBottomBorder forceRelatedListCardDesktop">
            <div class="slds-grid slds-page-header forceRelatedListCardHeader">
                <header class="slds-media slds-media--center slds-has-flexi-truncate">
                    <div aria-hidden="true" class="slds-media__figure stencil slds-avatar slds-avatar_small">
                        <div class="extraSmall forceEntityIcon"><lightning-icon style="background-color: #DCD861" icon-name="standard:approval"></lightning-icon></span></div>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title"><a onclick={clickViewAll} class="slds-card__header-link baseCard__header-title-container"><span title="Approval History" class="slds-truncate slds-m-right--xx-small">Approval History</span><span title={recordCount} class="slds-shrink-none slds-m-right--xx-small">{recordCount}</span></a></h2>
                    </div>
                </header>
            </div>
            <template if:true={isRecordExist}>
                <lightning-datatable key-field="Id"
                    data={initialApprovalSteps} 
                    columns={columns} 
                    hide-checkbox-column 
                    show-row-number-column>
                    </lightning-datatable>
                <a onclick={clickViewAll}>
                    <div class="slds-card__footer"><span class="view-all-label" >View All<span class="assistiveText">Approval History</span></span></div>
                </a>
            </template>
        </div>
</template>
