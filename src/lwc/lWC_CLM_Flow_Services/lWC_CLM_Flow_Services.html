<template>
    <template if:false={isLoading}>
        <lightning-spinner alternative-text="Loading" class="spin"></lightning-spinner>
    </template>
    <lightning-dual-listbox name="languages" source-label="Available" selected-label="Selected" options={options}
        value={values} onchange={handleChange} max=100>
    </lightning-dual-listbox>
</template>
