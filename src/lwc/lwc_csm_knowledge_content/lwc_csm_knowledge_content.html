<template>
    <div class="slds-align--absolute-center ">
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" size="medium" variant="brand">
            </lightning-spinner>
        </template>
    </div>
    <lightning-record-view-form object-api-name="Knowledge__kav" record-id={recordId} onload={handleLoad}>
        <template for:each={fieldsList} for:item="field">
            <div key={field.name} class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">{field.label}</span>
                <div class="slds-form-element__control">
                  <div class="slds-form-element__static">
                    <div data-id={field.name} class="slds-rich-text-editor__output uiOutputRichText forceOutputRichText forceKnowledgeOutputRichTextForKnowledge" style="overflow: auto !important;"></div>
                  </div>
                </div>
              </div>            
        </template>
    </lightning-record-view-form>
</template>
