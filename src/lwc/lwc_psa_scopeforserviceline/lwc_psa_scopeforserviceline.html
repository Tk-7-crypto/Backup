<template>
    <!--Service Line Scope section is only visible for CEVA Service Line-->
    <template if:true={isDisplayScopeSection}>
        <div class="slds-box slds-theme_default">
            <lightning-record-form 
                object-api-name={objectname} 
                record-id={recordId}  
                fields={serviceLineScopefield} 
                mode="view"
            >
            </lightning-record-form>
        </div>
    </template>

    <!--Signal Management Section will only appear for Signal Management Service line.-->
    <template if:true={isDisplaySignalManagementSection}>
        <div class="slds-box slds-theme_default">
            <h3 class="sectioncls">Signal Management</h3>
            <lightning-record-form 
                object-api-name={objectname} 
                record-id={recordId}  
                fields={signalManagementSectionField} 
                mode="view"
                columns="2"
            >
            </lightning-record-form>
        </div>
    </template>
</template>
