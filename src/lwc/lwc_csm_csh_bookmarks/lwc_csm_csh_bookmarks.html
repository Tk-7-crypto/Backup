<template>
    <template if:true={hasFavorites}>
        <h1 class="header-text slds-m-top_none">{labels.Bookmarks}</h1>
        <div class="slds-card slds-card slds-m-bottom_xx-large slds-m-top_large">
            <div class="slds-card__body">
                <div class="slds-grid slds-wrap slds-gutters slds-p-bottom_small slds-p-horizontal_x-small">
                    <template if:true={articles.length}>
                        <div class="slds-col slds-size_12-of-12">
                            <div class="slds-text-title_caps slds-p-vertical_small">
                                <lightning-icon icon-name="utility:knowledge_base" alternative-text={labels.Documentation}
                                    title={labels.Documentation} class="slds-p-right_xx-small" size="x-small"
                                    style="vertical-align: text-bottom;"></lightning-icon>
                                <b>{labels.Documentation}</b>
                            </div>
                            <ul class="slds-has-block-links slds-p-left_medium">
                                <template for:each={articles} for:item="article">
                                    <li class="slds-truncate" key={article.entityId}>
                                        <a class="slds-text-link" target="_blank" href={article.url}>
                                            {article.title}
                                        </a>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </template>
                    <template if:true={cases.length}>
                        <div class="slds-col slds-size_12-of-12">
                            <div class="slds-text-title_caps slds-p-vertical_small">
                                <lightning-icon icon-name="utility:case" alternative-text={labels.Cases}
                                    title={labels.Cases} class="slds-p-right_xx-small" size="x-small"
                                    style="vertical-align: text-bottom;"></lightning-icon>
                                <b>{labels.Cases}</b>
                            </div>
                            <ul class="slds-has-block-links slds-p-left_medium">
                                <template for:each={cases} for:item="c">
                                    <li class="slds-truncate" key={c.entityId}>
                                        <a class="slds-text-link" target="_blank" href={c.url}>
                                            {c.title}
                                        </a>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </template>
</template>
