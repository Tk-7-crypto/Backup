<template>
    <div class="slds-box">
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="standard:account" alternative-text="ALL Competitors" title="ALL Competitors">
                </lightning-icon> &nbsp; ALL Competitors
            </h3>
            <template if:true={competitors}>
                <c-lwc-crm-list-view filtered-record={competitors} columns={columns} get-all-data-from-parent=true>
                </c-lwc-crm-list-view>
            </template>

            <template if:true={error}>
                <h2 class="slds-notify slds-notify_alert slds-alert_error">{errorMsg}</h2>
            </template>
        </lightning-card>
    </div>
</template>
