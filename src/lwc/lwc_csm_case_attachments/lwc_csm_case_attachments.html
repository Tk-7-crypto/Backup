<template>
    <div class="slds-form-element" style="padding-top:16px; position:sticky;">
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true" aria-haspopup="dialog" role="combobox">
                    <section aria-describedby="dialog-body-id-26" aria-label="Attachments" class="slds-popover slds-popover_full-width" id="popover-unique-id-03" role="dialog">
                        <div if:true={isLoadeding} class="exampleHolder">
                            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                        </div>
                        <div if:false={isLoadeding} class="slds-popover__body slds-popover__body_small" id="dialog-body-id-26">
                            <fieldset class="slds-form-element">
                                <div class="slds-form-element__control">
                                    <template for:each={mylists} for:item="attachment">
                                        <div key={attachment.id} class="slds-checkbox">
                                            <input type="checkbox" name="options" id={attachment.id} value={attachment.id} checked={attachment.isSelected} onchange={selectAttachmentHandler}/>
                                            <label class="slds-checkbox__label" for={attachment.id}>
                                                <span class="slds-checkbox_faux"></span>
                                                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" style="white-space:normal;" onclick={navigateToAttachment}>
                                            
                                                <span class="slds-form-element__label">{attachment.name}</span>
                                            </a>
                                            </label>
                                        
                                        </div>
                                    </template>
                                </div>
                            </fieldset>
                        </div>
                        <footer class="slds-popover__footer slds-popover__footer_form">
                            <button class="slds-button slds-button_neutral" onclick={handleReset}>Reset</button>
                            <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
                        </footer>
                    </section>
                </div>
            </div>
        </div>
    </div> 
    
 
   <!-- modal start -->        
   <template if:true={bShowModal}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                  <lightning-icon icon-name="utility:close"
                     alternative-text="close"
                     variant="inverse"
                     size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
               <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Email Send </h2>
            </header>
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
               <p>Attachment is added to Draft. Do you want to send mail now?
               </p>
               
            </div>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
               <button class="slds-button slds-button_neutral" onclick={handleEmailSend} >Send</button>
               <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
            </footer>
         </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
   </template>
</template>
