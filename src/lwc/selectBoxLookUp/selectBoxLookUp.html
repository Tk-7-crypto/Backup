<template>
        <div style={errorStyle}>
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container">
                        <div  class={parentDivClassToShow} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                <input type="text" class="slds-input slds-combobox__input" onfocusout={hideDropDownList} placeholder="--None--" onclick ={showCountryList} onkeyup={fetchList} value={inputCountryValue}/>
                                <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                                    <lightning-icon icon-name="utility:down" size="xx-small">
                                    </lightning-icon>
                                </span>
                            </div> 
                            <div class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" onmousedown={scrollDiv} data-divid={itemIndex} role="listbox">
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                    <template if:false={isNoResultFound}>
                                        <li role="presentation" class="slds-listbox__item" onmousedown={setCountryValue} data-country="--None--">
                                            <div  class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                                                <span class="slds-media__figure slds-listbox__option-icon"></span>
                                                <span class="slds-media__body">
                                                    <span class="slds-truncate" title="--None--">--None--</span>
                                                </span>
                                            </div>
                                        </li>
                                    </template>
                                    <template iterator:it={countryResultsToShow} >
                                            <li key={it.value} role="presentation" class="slds-listbox__item" onmousedown={setCountryValue} data-country={it.value}>
                                                <div  class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                                                    <span class="slds-media__figure slds-listbox__option-icon"></span>
                                                    <span class="slds-media__body">
                                                        <span class="slds-truncate" title={it.value}> {it.value}</span>
                                                    </span>
                                                </div>
                                            </li>
                                    </template>
                                    <template if:true={isNoResultFound}>
                                        <li role="presentation" class="slds-listbox__item">
                                            <div  class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                                                <span class="slds-media__figure slds-listbox__option-icon"></span>
                                                <span class="slds-media__body">
                                                    <span class="slds-truncate" title="No Country Found">No Country Found</span>
                                                </span>
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
