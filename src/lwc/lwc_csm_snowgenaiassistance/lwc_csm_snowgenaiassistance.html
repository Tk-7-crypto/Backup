<template>
    <article class="slds-card">
        <div class="slds-align_absolute-center">   
            <template if:true={showSpinner}>
                <lightning-spinner alternative-text="Loading" size="medium" variant="brand">
                </lightning-spinner>
            </template>
        </div>
        <div class="slds-box">
            <lightning-layout>
                <lightning-layout-item flexibility="auto" size="12" padding="around-small">
                    <div class="slds-text-heading_small">
                        Please be aware that the following content has been generated by an AI system and may contain errors, inconsistencies, or outdated information. It is provided as-is without any warranties or guarantees of accuracy. We strongly recommend using this content as a starting point for further research and investigation.
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        <lightning-layout>
            <lightning-layout-item flexibility="auto" size="4" padding="around-small">
                <lightning-select name="pilotType" label="Co-Pilot Type" value={value} options={options} onchange={handleChange} required ></lightning-select>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" size="4" padding="around-small">
                <lightning-select name="language" label="Language" value={langCode} options={languages} onchange={handleLanguageChange} required></lightning-select>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" size="2" padding="around-large">
                <div class="slds-p-around_small">
                    <lightning-button label="Assistance" onclick={askAssistance} variant="brand"></lightning-button>
                </div>
                
            </lightning-layout-item>
        </lightning-layout>
        </div>
        <template if:true={respRecords}>
            <template for:each={respRecords} for:item="resul">
              <div class="slds-box" key={resul.Id}>
                <lightning-card key={resul.Id} title={resul.Type__c}>
                    <template if:true={isCaseResolution}>
                        <lightning-formatted-text disable-linkify value={resul.Content__c}></lightning-formatted-text>
                    </template>
                    <template if:false={isCaseResolution}>
                        <lightning-formatted-rich-text disable-linkify value={resul.Content__c}></lightning-formatted-rich-text>
                    </template>
                  <template if:true={isDraftEmail}>
                  <p slot="footer">
                    <lightning-button data-id={resul.Id} variant="brand" icon-position="left" label="Save as Draft" title="draft" onclick={handleSaveEmailDraft}></lightning-button>
                  </p>
                </template>
                <template if:true={isDraftKB}>
                    <p slot="footer">
                      <lightning-button data-id={resul.Id} variant="brand" icon-position="left" label="Save as Draft" title="draft" onclick={handleSaveKBDraft}></lightning-button>
                    </p>
                  </template>
                  <template if:true={isKBView}>
                    <p slot="footer">
                    <lightning-button data-id={resul.Id} variant="brand" icon-position="left" label="View Knowledge" title="view" onclick={handleViewKBDraft}></lightning-button>
                  </p>
                  </template>
                  <template if:true={isCaseResolution}>
                    <p slot="footer">
                    <lightning-button data-id={resul.Id} variant="brand" icon-position="left" label="Save Resolution " title="view" onclick={handleSaveCaseResolution}></lightning-button>
                  </p>
                  </template>
                </lightning-card>
              </div>
            </template>
        </template>
    </article>
</template>
