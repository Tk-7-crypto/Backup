<template>	
	<div class="c-container slds-is-relative"  style="min-height:300px">
		<template if:true={isLoading}>	
			<lightning-spinner alternative-text="Loading..." size="medium" variant="brand"></lightning-spinner>
		</template>
		<template if:false={isLoading}>
			<template if:true={configList}>
				<template iterator:it={configList}>
					<div key={it.value}>
						<c-lwc-owf-generic-collection-tool
							config ={it.value}
							bid-history-id ={bidHistoryId}
							enable-redirect = {it.last}>
						</c-lwc-owf-generic-collection-tool>
					</div>
				</template>
			</template>
		</template>
	</div>
</template>
