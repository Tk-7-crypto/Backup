<template>
    <div class="slds-size_3-of-4 slds-m-bottom_small">
        <div class="slds-media slds-media_top">
            <div class="slds-media__figure">
                <span class="slds-avatar slds-avatar_large image-container">
                    <img alt={groupName} src={fullPhotoUrl} title={groupName} class="image" />
                </span>
            </div>
            <div class="slds-media__body">
                <div class="slds-text-color_weak">{productName}</div>
                <div class="slds-text-heading_medium">
                    <lightning-button variant="base" label={groupName} title={groupName} value={groupId}
                        onclick={navigateToGroup}></lightning-button>
                </div>
                <div class="slds-text-heading_small">{description}</div>
            </div>
        </div>
    </div>
</template>
