<template>
    <div>
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="standard:opportunity" alternative-text="My Open Opportunities" title="My Open Opportunities">
                </lightning-icon> &nbsp; My Open Opportunities
            </h3>
            <lightning-combobox slot="actions" value={OpportunityListValue} options={opportunityTypeOptions}
                onchange={handleOpportunityListChange}>
            </lightning-combobox>

            <template if:true={opportunity}>
                <c-lwc-crm-list-view filtered-record={filteredOpportunity} columns={columns} get-all-data-from-parent=true>
                </c-lwc-crm-list-view>
            </template>

            <template if:true={error}>
                <h2 class="slds-notify slds-notify_alert slds-alert_error">{errorMsg}</h2>
            </template>
        </lightning-card>
    </div>
</template>
