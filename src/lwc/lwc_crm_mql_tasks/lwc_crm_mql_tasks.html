<template>
    <div>
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="standard:task" alternative-text="MQL Tasks" title="MQL Tasks">
                </lightning-icon> &nbsp; MQL Tasks
            </h3>
            <lightning-combobox slot="actions" value={taskListValue} options={taskTypeOptions}
                onchange={handleTaskListChange}>
            </lightning-combobox>

            <template if:true={tasks}>
                <c-lwc-crm-list-view filtered-record={filteredTasks} columns={columns} get-all-data-from-parent=true>
                </c-lwc-crm-list-view>
            </template>

            <template if:true={error}>
                <h2 class="slds-notify slds-notify_alert slds-alert_error">{errorMsg}</h2>
            </template>
        </lightning-card>
    </div>
</template>
