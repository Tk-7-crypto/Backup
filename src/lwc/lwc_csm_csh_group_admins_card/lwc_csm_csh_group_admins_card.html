<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon size="small" icon-name="standard:team_member"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2>
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate"
                            title="Group Admins">
                            <span class="slds-text-heading_medium">{labels.Group_Admins}</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <ul class="slds-has-block-links_space">
                <template for:each={groupMembers} for:item="groupMember">
                    <li key={groupMember.MemberId}>
                        <div class="slds-size_3-of-4 slds-m-bottom_small">
                            <div class="slds-media slds-media_center">
                                <div class="slds-media__figure">
                                    <span class="slds-avatar slds-avatar_large">
                                        <img alt={groupMember.Member.Name} src={groupMember.Member.FullPhotoUrl} title="User avatar" />
                                    </span>
                                </div>
                                <div class="slds-media__body">
                                    <p>{groupMember.Member.Name}</p>
                                    <p>{groupMember.Member.Title}</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </article>
</template>
