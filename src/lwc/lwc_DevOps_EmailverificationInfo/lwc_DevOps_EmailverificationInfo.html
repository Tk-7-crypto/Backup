<!-- sldsValidatorIgnore -->
<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-backdrop slds-backdrop_open" style="z-index: 990;" if:true={showPopup}>
        <div class="slds-modal__container">
         <!-- modal header start -->
               
         <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={handleClose}>
                 <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    size="small" ></lightning-icon>
                 <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Email Address Verification</h2>
           </header>
       
           <!-- modal body start -->
           <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <p>Hello {userName},</p><br/>
                <p>
                  As part of Salesforce compliance requirements, please verify your email address.<lightning-helptext content="Salesforce now requires all users in all orgs and Experience Cloud sites to verify their email address. If a user sends an email from an unverified email address, Salesforce rejects this email message and doesn’t complete the send. Unverified email addresses can’t be used for sends until the user verifies their email address or resets their password. To avoid disruptions, ensure that all user email addresses are verified."></lightning-helptext>                    
                </p> 
                  <b>Steps to verify your email:</b>                
                <ol class="slds-list_dotted slds-m-top_large">
                  <li> Please check your email address in the input field. You can update it if needed—this will also update your email in Salesforce.</li>
               </ol>                         
                  <div class="slds-grid slds-p-around_medium">
                    <div class="slds-col slds-size_3-of-12 ">
                       <label class="slds-form-element__label" style="font-weight: bolder; font-size:small;">User Email</label>
                    </div>
                   <div class="slds-col slds-size_6-of-12 " style="padding-top: 0px; margin-top: -5%;"> 
                    <lightning-input type="email" placeholder="User Email" name={ind} onchange={handleInputChange}  data-style="short"
                                 data-id="UserEmail" class="UserEmail " value={email}></lightning-input>
                    </div> 
                    <div class="slds-col slds-size_3-of-12 " style="margin-top: -1%;"> 
                     <lightning-button variant="brand" label="Verify" title="Verify" onclick={sendEmailToUser} class="slds-m-left_x-small"></lightning-button>
                     </div>
                 </div>
                 <ol class="slds-list_dotted slds-m-top_large"> 
                  <li> Click the Verify button to receive a verification email.</li>
                  <li> Open the email and click the verification link to complete the process.</li>
                 </ol>
               
                <br/>
           </div>
 
           <!-- modal footer start-->
           <footer class="slds-modal__footer">
           
           </footer>
        
        </div>
     </section>
     <!-- <template if:true={closePopup}>
     <div class="slds-backdrop slds-backdrop_open" style="z-index: 990;"></div> 
    </template> -->
  </template>
  <!-- modal end -->
