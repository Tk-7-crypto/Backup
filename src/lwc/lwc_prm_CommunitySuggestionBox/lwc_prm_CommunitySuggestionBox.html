<template>
    <div class="slds-text-heading_large slds-text-align_center">Suggestion</div>
    <div class="slds-modal__content slds-p-around_medium">
        <div if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
        <lightning-input max-length="255" required="true" onchange={handleEmailSubjectChange} variant="label-stacked" label="Subject">
        </lightning-input>
        <lightning-textarea max-length="2056" required="true" onchange={handleEmailBodyChange} label="Enter your message" ></lightning-textarea>
    </div>
    <div class="slds-align_absolute-center">
        <button class="slds-button slds-button_neutral" onclick={resetForm} title="Reset">Reset</button>
        <button class="slds-button slds-button_brand" onclick={sendEmail} title="Send">Send</button>
    </div>
 </template>
