<template>
    <article class="slds-card" if:true={showComponent}>
        <div class="slds-card__header slds-grid slds-m-bottom_none">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:contact" size="small"></lightning-icon>
                    </div>
                    <div class="slds-media__body" style="max-width:90%">
                        <h2>
                            <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" style="white-space:normal;" title="COE Quality Check Hightlight">
                                <span class="slds-text-heading_small">COE Quality Check Hightlights</span>
                            </a>
                        </h2>
                    </div>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="sld-grid slds-wrap slds-grid--pull-padded slds-p-left_medium">
                <div class="slds-col--padded slds-size--1-of-1">
                    <div class="slds-text-title_bold">IRT Reviewed</div>
                    <lightning-icon icon-name="utility:circle" size="small" class={classIRT}></lightning-icon>
                    <span class="slds-text-heading_small slds-p-left_xx-large">{sla_IRT_ReviewedBy}</span>
                </div>
                <div>
                    <div class="slds-col--padded slds-size--1-of-1 slds-m-top_small">
                        <div class="slds-text-title_bold">FCR Reviewed</div>
                        <lightning-icon icon-name="utility:circle" size="small" class={classFCR}></lightning-icon>
                        <span class="slds-text-heading_small slds-p-left_xx-large">{sla_FCR_ReviewedBy}</span>
                    </div>
                </div>
                <div class="slds-col--padded slds-size--1-of-1 slds-m-top_small">
                    <div class="slds-text-title_bold">CSAT Reviewed</div>
                    <lightning-icon icon-name="utility:circle" size="small" class={classCSAT}></lightning-icon>
                    <span class="slds-text-heading_small slds-p-left_xx-large">{csat_ReviewedBy}</span>
                </div>
            </div>
        </div>
    </article>
</template>
