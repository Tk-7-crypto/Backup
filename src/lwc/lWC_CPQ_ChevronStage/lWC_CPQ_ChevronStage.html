<template>
    <div style="background-color: white; padding: 10px">
        <div class="slds-path">
            <div class="slds-grid slds-path__track">
                <div class="slds-grid slds-path__scroller-container">
                    <div class="slds-path__scroller" role="application">
                        <div class="slds-path__scroller_inner">
                            <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
                                <template for:each={chevrondata} for:item="stageIs" for:index="index">
                                    <li key={stageIs} class={stageIs.classType} style="margin-left: 0em !important;" role="presentation">
                                        <a aria-selected="flase" class="slds-path__link" href="javascript:void(0);"  role="option" tabindex="0">
                                            <span class="slds-path__stage">
                                                <lightning-icon icon-name="utility:check" alternative-text="inverse!" variant="inverse" title="inverse variant small" size="x-small"></lightning-icon>
                                                <span class="slds-assistive-text">Current Stage:</span>
                                            </span>
                                            <span class="slds-path__title">{stageIs.stages}</span>
                                        </a>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div style="font-weight: bold; padding-top: 10px; padding-left: 10px">Current Stage: {currentStage}</div>
        </div>
    </div>
</template>
