<template>
    <lightning-file-upload label={labels.Attach_files} onuploadfinished={handleUploadFinished} multiple="true"
        required={required}></lightning-file-upload>

        <template if:true={uploadedFiles.length}>
            <ul class="slds-list_dotted">
                <template for:each={uploadedFiles} for:item="file">
                    <li key={file.documentId} class="slds-item">
                        <span>{file.name}</span>
                        <template if:true={loading}>
                            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                        </template>
                        <template if:false={loading}>
                            <lightning-button-icon icon-name="utility:delete" variant="bare" onclick={handleDelete} value={file.documentId} data-documentname={file.name}></lightning-button-icon>
                        </template>
                    </li>
                </template>
            </ul>
        </template>
        
        
        
</template>
