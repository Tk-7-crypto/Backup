<template>
    <div class="slds-align_absolute-center ">   
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" size="medium" variant="brand">
            </lightning-spinner>
        </template>
    </div>
    <div if:true={articleTranslation}>
        <article class="slds-card"  if:true={articleTranslation.showTranslationComponent}>
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:article" size="small"></lightning-icon>
                        </div>
                        <div class="slds-media__body" style="max-width:90%">
                            <h2>
                                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" style="white-space:normal;" title="Contact Survey Hightlights">
                                    <span class="slds-text-heading_small">Article Translation</span>
                                </a>
                            </h2>
                        </div>
                    </div>
                </header>
                <div if:true={articleTranslation.showTranslateButton} class="slds-no-flex" >
                    <lightning-button label="Translate" icon-position="left" onclick={openTranslationModal}></lightning-button>
                </div>
                <div if:true={articleTranslation.showUpdateTranslationButton} class="slds-no-flex" >
                    <lightning-button label="Update Translation" icon-position="left" onclick={openTranslationModal}></lightning-button>
                </div>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-grid slds-wrap slds-grid--pull-padded slds-var-p-left_medium">
                    <div class="slds-col_padded slds-size_1-of-1">
                        {articleTranslation.componentMessage}
                    </div>
                </div>
            </div>
        </article> 
    </div>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Article Translation</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>{articleTranslation.modalMessage}</p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" if:true={articleTranslation.showTranslateButton} onclick={translateArticle} title="Translate">Translate</button>
                    <button class="slds-button slds-button_brand" if:true={articleTranslation.showUpdateTranslationButton} onclick={updateTranslationsRecords} title="Update">Update</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
