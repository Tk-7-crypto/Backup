<template>
    <template lwc:if={isLookup}>
        <template lwc:if={isMultiSelectPicklist}>
            <c-lwc_owf_searchablepicklist
                multi-select="true"           
                options={column.options}
                selected-values={cellValue}
                max-selected-value={maxSelectedValue}
                validate-selected-value={validateSelectedValue}
                class={errorClass}
                onselectionofpicklist={handleChange}>
            </c-lwc_owf_searchablepicklist>
        </template>
        <template lwc:else>
            <c-lwc_owf_searchablepicklist
                options={column.options}
                selected-value ={cellValue} 
                class={errorClass}
                onselectionofpicklist={handleChange}>
            </c-lwc_owf_searchablepicklist>
        </template>
    </template>
    <template if:true={isPickList}>
        <template if:false={isCustomizationNeeded}>
        <lightning-combobox 
            variant="label-hidden"            
            options={column.options}
            value={cellValue}
            class={errorClass}
            onchange={handleChange}
            onblur={handleBlur}>
        </lightning-combobox>
    </template>
    </template>
    <template if:true={isTextBox}>
        <lightning-input
            type="text" 
            variant="label-hidden" 
            max-length={column.length}
            value={cellValue}
            class={errorClass}
            onchange={handleChange}
            onblur={handleBlur}>
        </lightning-input>
    </template>
    <template if:true={isFormula}>
        <div class="slds-text-align_center">
            {cellValue}
        </div>
    </template>
    <template if:true={isNumber}>
        <lightning-input
            type="number" 
            variant="label-hidden" 
            max-length={column.length}
            value={cellValue}
            min ={column.minValue}
            class={errorClass}
            onchange={handleChange}
            onblur={handleBlur}>
        </lightning-input>
    </template>
    <template if:true={isPercentage}>
        <lightning-input
            type="number" 
            variant="label-hidden" 
            max-length={column.length}
            value={cellValue}
            min ={column.minValue}
            class={errorClass}
            onchange={handleChange}
            onblur={handleBlur}
            max={column.maxValue}
            step={column.stepValue}>
        </lightning-input>
    </template>
    <template if:true={isRecordPicker}>
        <lightning-record-picker
            variant="label-hidden"
            label={column.label}
            value={cellValue}
            placeholder={column.label}
            object-api-name={column.recordPicker.objectApiName}
            onchange={handleChange}
            class={errorClass}
            filter={filter}
            onblur={handleBlur}>
        </lightning-record-picker>
    </template>
    <template if:true={isDate}>
        <lightning-input
        type="date" 
        variant="label-hidden" 
        value={cellValue}
        class={errorClass}
        onchange={handleChange}
        onblur={handleBlur}>
        </lightning-input>
    </template>
    <template if:true={isTextArea}>
        <lightning-textarea
            variant="label-hidden" 
            value={cellValue}
            class={errorClass}
            max-length={column.length}
            onchange={handleChange}
            onblur={handleBlur}>
        </lightning-textarea>
    </template>
</template>
