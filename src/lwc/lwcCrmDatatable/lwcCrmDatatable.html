<template>

	<!--show queried rercords -->
	<template if:false={dtSelectedRecordVisible}>

		<lightning-button variant="base" disabled={disableSaveButton} label={showSelectedRowCount}
			title="Show Selected Records" class="slds-button" onclick={showSelectedRecordList}>
		</lightning-button>

		<div style="overflow-y: auto !important; max-height:300px !important;" class="slds-m-top_x-small">
			<lightning-datatable selected-rows={selectedIdList} data={searchedData} columns={columns} key-field="Id"
				default-sort-direction={defaultSortDirection} onsort={onHandleSort} sorted-direction={sortDirection}
				sorted-by={sortedBy} onrowselection={handleRowSelection} max-column-width="2000">
			</lightning-datatable>
		</div>

		<template if:false={queriedRowsHasData}>
			<center>0 results are found.</center>
		</template>
	</template>

	<!--show selected rows -->
	<template if:true={dtSelectedRecordVisible}>

		<lightning-button variant="base" label="Back to Results" title="Back to Results" class="slds-button"
			onclick={showSearchRecordList}>
		</lightning-button>

		<div style="overflow-y: auto !important; max-height:300px !important;" class="slds-m-top_x-small">
			<lightning-datatable selected-rows={selectedIdList} data={dtSelectedRow} columns={columns} key-field="Id"
				default-sort-direction={defaultSortDirection} onsort={onHandleSort} sorted-direction={sortDirection}
				sorted-by={sortedBy} onrowselection={handleRowSelection} max-column-width="2000">
			</lightning-datatable>
		</div>

		<template if:false={selectedRowsHasData}>
			<center>No Row Selected</center>
		</template>
	</template>

	<div slot="footer" class="slds-clearfix">
		<div style="margin-right:10px; margin-top: 20px; float:right">
			<lightning-button variant="bare" class="slds-p-around_xx-small" label="Cancel" onclick={cancelClick}>
			</lightning-button>
			<lightning-button variant="brand" class="slds-p-around_xx-small" label="Save"
				onclick={processSelectedRecord} disabled={disableSaveButton}>
			</lightning-button>
		</div>
	</div>
</template>
