<template>
    <template if:true={loaded}>
        <div role="dialog" class="slds-modal slds-fade-in-open ">
            <div class="slds-modal__container">
                <button title = "Close this window" class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
                    <lightning-icon
                        icon-name="utility:close"
                        size="small"
                        alternative-text="Indicates close">
                    </lightning-icon>
                </button>
                <header class="slds-modal__header">
                    <h1 class="slds-text-heading--medium">Generate Quote Document</h1>
                </header>
                <div class="slds-modal__content slds-p-around--medium">
                    <div class="slds-modal__content slds-p-around--medium">
                        <lightning-radio-group name="radioGroup1"
                            label={formatSelection}
                            options={formats}
                            value={selectedFormat}
                            onchange={getFormat}
                            required
                            type="button"></lightning-radio-group>
                    </div>
                    <div class="slds-modal__content slds-p-around--medium">
                        <lightning-checkbox-group name="Checkbox Group"
                            label='Select Document to Generate'
                            options={Documents}
                            value={Documents}
                            required
                            onchange={getDocument}></lightning-checkbox-group>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Generate" title="Generate" onclick={generateDocument} class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop--open"></div>
    </template>
    <template if:false={loaded}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>
</template>
