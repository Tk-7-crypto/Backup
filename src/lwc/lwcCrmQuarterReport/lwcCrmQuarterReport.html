<template>
	<template if:true={showSpinner}>
		<lightning-spinner alternative-text="Loading..."></lightning-spinner>
	</template>
	<div>
		<template if:true={error}>
			<h2 class="slds-notify slds-notify_alert slds-alert_error">{errorMsg}</h2>
		</template>
		<template if:false={error}>
			<lightning-card>
				<h3 slot="title" id="reportTitle">{reportTitle}</h3>
				<template if:true={Opportunities}>
					<div class="dataTable">
						<lightning-datatable key-field="Id" data={filteredOppty} columns={columns}
							hide-checkbox-column="true" default-sort-direction={defaultSortDirection}
							sorted-direction={sortDirection} sorted-by={sortedBy} onsort={onHandleSort}>
						</lightning-datatable>

						<template if:true={noRecordToDisplay}>
							<h2 class="slds-align_absolute-center zeroRecord">No items to display.</h2>
						</template>
					</div>
				</template>
			</lightning-card>
		</template>
	</div>
</template>
