<template>
    <lightning-combobox
        name="UserLicense"
        label="User License"
        required
        placeholder="Choose User License"
        value={userLicenseVal}
        onchange={handleChange}
        options={userLicenseData}>
    </lightning-combobox>
    <lightning-combobox
        name="UserProfile"
        label="Profile"
        required
        placeholder="Choose Profile"
        value={userProfileVal}
        onchange={handleChange}
        options={profilesData}>
    </lightning-combobox>
    <lightning-input value={inputRole} required={isRoleRequiredInputBox} onfocusout={hideDropDownList} disabled={disbledInputBox} onchange={handleChange} label="Select Role" name="UserRole"></lightning-input>
    <div class={divToHideClass} role="listbox" style="position: relative;max-width: 100%;min-width: 100%;">  
        <ul class="slds-listbox slds-listbox_vertical test" role="presentation">
            <template if:false={isNoResultFound}>
                <li role="presentation" class="slds-listbox__item" onmousedown={setRoleValue} data-country="--None--">
                    <div  class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                        <span class="slds-media__figure slds-listbox__option-icon"></span>
                        <span class="slds-media__body">
                            <span class="slds-truncate" title="--None--">--None--</span>
                        </span>
                    </div>
                </li>
            </template>
            <template  for:each={rolesList} for:item="it">
                    <li key={it.value} role="presentation" class="slds-listbox__item" onmousedown={setRoleValue} data-rolelabel={it.label} data-role={it.value} >
                        <div  class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                            <span class="slds-media__figure slds-listbox__option-icon"></span>
                            <span class="slds-media__body">
                                <span class="slds-truncate" title={it.label}> {it.label}</span>
                            </span>
                        </div>
                    </li>
            </template>
            <template if:true={isNoResultFound}>
                <li role="presentation" class="slds-listbox__item">
                    <div  class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                        <span class="slds-media__figure slds-listbox__option-icon"></span>
                        <span class="slds-media__body">
                            <span class="slds-truncate" title="No Role Found">No Role Found</span>
                        </span>
                    </div>
                </li>
            </template>
        </ul>
    </div>
</template>
