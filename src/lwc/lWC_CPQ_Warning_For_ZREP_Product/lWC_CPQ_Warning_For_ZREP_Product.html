<template>
    <template if:true={isValidated}>
         <div class={divClass}>
            <lightning-icon 
                class="slds-icon slds-icon_small slds-m-right_small" 
                icon-name={iconName}  
                alternative-text={typeOfWarning}
                size="small">
            </lightning-icon>
            <div class="slds-notify__content">
                <p class="slds-text-body_regular WarningStyle">{bannerMessage}</p>
            </div>
        </div>
    </template>
</template>
